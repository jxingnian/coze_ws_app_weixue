
dependencies:
  protocol_examples_common:
    path: ${IDF_PATH}/examples/common_components/protocol_examples_common
  espressif/gmf_ai_audio:
    version: '~0.6'
    rules:
      - if: "target in [esp32p4, esp32s3, esp32]"
  espressif/gmf_audio:
    version: '^0.6'
  espressif/gmf_io:
    version: '^0.6'
  espressif/gmf_misc:
    version: '^0.6'
  espressif/esp_audio_simple_player:
    version: '^0.9.3'
  espressif/esp_websocket_client: ^1.2.3
  espressif/esp_coze:
    version: '^0.5'
  espressif/button:
    version: '^4.1.3'
  espressif/esp_hosted:
    version: "~1.1"
    rules:
      - if: "target in [esp32p4]"
  espressif/esp_wifi_remote:
    matches:
      - if: "idf_version <=5.4.0 && target in [esp32p4]"
        version: "~0.4"
      - if: "idf_version >5.4.0 && target in [esp32p4]"
        version: "~0.6"
  espressif/esp_io_expander_tca9554: ^2.0.1
  idf: '>5.0.4,!=5.1.1'


  esp_lcd_sh8601:
    version: '*'
    public: true

  lvgl/lvgl:
    version: 8.3.*
    public: true
  espressif/esp_lcd_touch_ft5x06: ^1.0.7
